apiVersion: apps/v1
kind: Deployment
metadata:
  name: bugzilla-analytics-troubleshoot
  namespace: workflow-runs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: bugzilla-analytics-troubleshoot
  template:
    metadata:
      labels:
        app: bugzilla-analytics-troubleshoot
    spec:
      containers:
        - name: bugzilla-analytics
          image: ghcr.io/fjramons/osm-analytics:1.0.1
          imagePullPolicy: Always
          command: ["sleep", "inf"]
          # ports:
          #   - containerPort: 8888
          envFrom:
            - configMapRef:
                name: bugzilla-config
            - secretRef:
                name: ftp-credentials
          volumeMounts:
            - name: outputs-tmpfs
              mountPath: /osm-analytics/Bugzilla/outputs
            - name: inputs-tmpfs
              mountPath: /osm-analytics/Bugzilla/inputs
      volumes:
        - name: outputs-tmpfs
          emptyDir:
            medium: Memory
        - name: inputs-tmpfs
          emptyDir:
            medium: Memory
